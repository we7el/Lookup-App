<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/style1.css">
            
        <title>Query search result</title>
    </head>
    
    <body>
        <h3 class="query-header">{{ query }}</h3>
        <br>
        <ul class="best-results">
            {% for result in results %}
            <li>
                <div class="res">
                    <p>
                    <mark>{{ which_file[loop.index0] }}</mark><br>
                    {{ result }}<br>
                        <mark>
                            <a href="{{ url_for('.result_with_view', query=query, result=result, _anchor="clause") }}">View in context</a>
                        </mark>
                    </p>
                </div>
            </li>
            {% endfor %}
        </ul>
        <br>
        <span class="new-search"><a href="{{ url_for('.form') }}">New search</a></span>
    </body>
</html>
