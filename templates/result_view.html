<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style2.css">
                        
    <title>Query search result</title>
</head>
    
    
    <body>
        <center>
        <h3 class="header">CAI Shareholders Agreement</h3>
        </center>
        <br>
        <span class="new-srch"><a href="{{ url_for('.form') }}">New search</a></span>
        <ul>
            {% for line in all_lines %}
            {% if result in line %}
            <a name="clause"></a>
            <li><div><p><span style="background-color: #9fe7cc">{{ line }}</span></p></div></li>
            {% else %}
            <li><div><p>{{ line }}</p></div></li>
            {% endif %}
            {% endfor %}
        </ul>
    </body>
</html>
